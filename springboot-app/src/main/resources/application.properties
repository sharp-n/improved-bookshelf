server.port=8090

spring.thymeleaf.prefix=classpath:/templates/
server.error.path=/error


spring.datasource.url = jdbc:mysql://localhost:3307/bookshelf
spring.datasource.username = sharp
spring.datasource.password = 1

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


sspring.jpa.properties.hibernate.generate_statistics=true

logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG



spring.main.allow-bean-definition-overriding=true

logging.level.web=WARN
logging.file.path=./springboot-app/logs
logging.level.root = WARN
logging.file.name=./springboot-app/logs/myapplication.log

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration